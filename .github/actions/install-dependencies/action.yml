name: "Install Dependencies"
description: "Project dependencies installment"
runs:
  name: Build Next.js
  runs-on: self-hosted
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: sh
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Install dependencies
      shell: sh
      run: pnpm install
